<div>
  <button class="" (click)="get400Error()">Test 400 error</button>
  <button class="" (click)="get401Error()">Test 401 error</button>
  <button class="" (click)="get404Error()">Test 404 error</button>
  <button class="" (click)="get500Error()">Test 500 error</button>
  <button class="" (click)="get400ValidationError()">
    Test 400 Validation error
  </button>

  @if (validationErrors.length > 0) {
  <div class="row mt-5">
    <ul class="text-danger">
      @for (error of validationErrors; track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
